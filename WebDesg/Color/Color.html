<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme</title>
    <style>
        th {
            font-size: 20px;
            font-weight: bold;
        }
        td {
            text-align: center;
        }
        .red-bg {
            background-color: red;
        }
        .blue-bg {
            background-color: blue;
        }
        .green-bg {
            background-color: green;
        }
        .yellow-bg {
            background-color: yellow;
        }
    </style>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th colspan="5" style="font-family: Arial, sans-serif;">My Color Scheme</th>
        </tr>
        <tr>
            <th>Color Name</th>
            <th>Hex Value</th>
            <th>RGB Value</th>
            <th>HSL Value</th>
            <th>Background Color</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Red</td>
            <td>#FF0000</td>
            <td>rgb(255, 0, 0)</td>
            <td>hsl(0, 100%, 50%)</td>
            <td class="red-bg"></td>
        </tr>
        <tr>
            <td>Blue</td>
            <td>#0000FF</td>
            <td>rgb(0, 0, 255)</td>
            <td>hsl(240, 100%, 50%)</td>
            <td class="blue-bg"></td>
        </tr>
        <tr>
            <td>Green</td>
            <td>#008000</td>
            <td>rgb(0, 128, 0)</td>
            <td>hsl(120, 100%, 25%)</td>
            <td class="green-bg"></td>
        </tr>
        <tr>
            <td>Yellow</td>
            <td>#FFFF00</td>
            <td>rgb(255, 255, 0)</td>
            <td>hsl(60, 100%, 50%)</td>
            <td class="yellow-bg"></td>
        </tr>
    </tbody>
</table>

</body>
</html>

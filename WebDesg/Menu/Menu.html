<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 200px;color:#96000093;
            display: flex;
            justify-content: space-between;
        }

        .menu {
            width: 400px;
            height: 550px;
            padding: 20px;color:#ffffff;
            margin: 15px;
            border: 10px solid #000;
            list-style-type: none;
        }

        .breakfast {
            background-image: url('path_to_breakfast_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .lunch {
            background-image: url('path_to_lunch_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .dinner {
            background-image: url('path_to_dinner_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="menu breakfast">
        <h2>Breakfast</h2>
        <ul>
            <li>Pancakes</li>
            <li>Scrambled Eggs</li>
            <li>Fruit Salad</li>
            <li>Orange Juice</li>
        </ul>
    </div>

    <div class="menu lunch">
        <h2>Lunch</h2>
        <ul>
            <li>Grilled Chicken Sandwich</li>
            <li>Caesar Salad</li>
            <li>Tomato Soup</li>
            <li>Lemonade</li>
        </ul>
    </div>

    <div class="menu dinner">
        <h2>Dinner</h2>
        <ul>
            <li>Steak</li>
            <li>Roasted Vegetables</li>
            <li>Mashed Potatoes</li>
            <li>Red Wine</li>
        </ul>
    </div>
</body>
</html>

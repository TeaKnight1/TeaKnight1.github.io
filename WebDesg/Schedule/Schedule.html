<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Day Schedule</title>
    <style>
        /* Internal CSS Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #f2f2f2;
        }
        th, td {
            border: 1px solid #d4d4d4;
            padding: 8px 12px;
            text-align: left;
        }
        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .highlight {
            background-color: #ffebcd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7:00 AM</td>
                <td>Wake up</td>
            </tr>
            <tr class="highlight">
                <td>8:00 AM</td>
                <td>Breakfast</td>
            </tr>
            <tr>
                <td>9:00 AM</td>
                <td>Work</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td>Lunch</td>
            </tr>
            <tr class="highlight">
                <td>1:00 PM</td>
                <td>Meeting</td>
            </tr>
            <tr>
                <td>4:00 PM</td>
                <td>Grocery shopping</td>
            </tr>
            <tr>
                <td>6:00 PM</td>
                <td>Dinner</td>
            </tr>
            <tr class="highlight">
                <td>8:00 PM</td>
                <td>Relaxing/TV</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

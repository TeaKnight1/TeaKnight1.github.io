<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math Test</title>
</head>
<body>

<!-- Start of the test -->
<form action="#" method="post">

    <!-- User's Name -->
    <label for="username">Enter your name:</label>
    <input type="text" id="username" name="username"><br><br>

    <!-- Multiple Choice Questions -->
    <p>1. What is 5 + 3?</p>
    <input type="radio" id="q1a" name="q1" value="a">
    <label for="q1a">6</label><br>

    <input type="radio" id="q1b" name="q1" value="b">
    <label for="q1b">8</label><br>

    <input type="radio" id="q1c" name="q1" value="c">
    <label for="q1c">7</label><br>

    <p>2. Which symbol represents multiplication?</p>
    <input type="radio" id="q2a" name="q2" value="a">
    <label for="q2a">&amp;times;</label><br> <!-- Using &times; for multiplication symbol -->

    <input type="radio" id="q2b" name="q2" value="b">
    <label for="q2b">&amp;plus;</label><br> <!-- Using &plus; for plus symbol -->

    <input type="radio" id="q2c" name="q2" value="c">
    <label for="q2c">&amp;minus;</label><br> <!-- Using &minus; for minus symbol -->

    <p>3. What is the result of 6 &amp;times; 2?</p>
    <input type="radio" id="q3a" name="q3" value="a">
    <label for="q3a">12</label><br>

    <input type="radio" id="q3b" name="q3" value="b">
    <label for="q3b">8</label><br>

    <input type="radio" id="q3c" name="q3" value="c">
    <label for="q3c">10</label><br>

    <!-- Word Problem -->
    <p>If John has 5 apples and he gives 2 away, how many apples does he have left?</p>
    <textarea name="wordProblemAnswer" id="wordProblemAnswer" rows="4" cols="50"></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

</form>
<!-- End of the test -->

</body>
</html>
